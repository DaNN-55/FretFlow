<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAGED system</title>
    <link rel="stylesheet" href="../styles/guitartraining.css" />
  </head>
  <body>
    <div class="control-panel">
      <div class="control-row">
        <div class="control-label">指型：</div>
        <div class="btn-group">
          <button type="button" data-pattern="1" aria-pressed="false">指型1 (C型)</button>
          <button type="button" data-pattern="2" aria-pressed="false">指型2 (A型)</button>
          <button type="button" data-pattern="3" aria-pressed="false">指型3 (G型)</button>
          <button type="button" data-pattern="4" aria-pressed="false">指型4 (E型)</button>
          <button type="button" data-pattern="5" aria-pressed="false">指型5 (D型)</button>
        </div>
        <div class="switch-box">
          <span style="font-size: 14px; font-weight: 700">CAGED System</span>
          <label class="switch">
            <input
              type="checkbox"
              id="cagedToggle"
              aria-label="切换 CAGED 和弦音显示"
            />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="control-row">
        <div class="control-label">调式：</div>
        <label>
          根音
          <select id="rootSelect" aria-label="选择根音">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
          </select>
        </label>
        <label>
          音阶
          <select id="scaleSelect" aria-label="选择音阶">
            <option value="major">大调</option>
            <option value="minor">自然小调</option>
            <option value="pentatonicMajor">大五声音阶</option>
            <option value="pentatonicMinor">小五声音阶</option>
          </select>
        </label>
        <label>
          和弦
          <select id="chordSelect" aria-label="选择和弦类型">
            <option value="majorTriad">大三和弦</option>
            <option value="minorTriad">小三和弦</option>
            <option value="dominant7">属七</option>
            <option value="major7">大七</option>
            <option value="minor7">小七</option>
          </select>
        </label>
        <div class="switch-box">
          <span style="font-size: 14px; font-weight: 700">高亮根音</span>
          <label class="switch">
            <input
              type="checkbox"
              id="highlightRootToggle"
              aria-label="高亮根音"
              checked
            />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="control-row">
        <div class="control-label">节拍器：</div>
        <div class="metronome-toggle">
          <label for="metronomeToggle">开启</label>
          <label class="switch">
            <input
              type="checkbox"
              id="metronomeToggle"
              aria-label="开启节拍器"
            />
            <span class="slider"></span>
          </label>
        </div>
        <div class="metronome-speed">
          <label for="metronomeSpeed">速度 (BPM)：</label>
          <input
            type="range"
            id="metronomeSpeed"
            min="40"
            max="200"
            value="120"
          />
          <div class="metronome-speed-value">
            <span id="speedValue">120</span> BPM
          </div>
        </div>
      </div>
    </div>

    <div class="fretboard-wrapper">
      <div id="fretboard" class="fretboard"></div>
      <div id="fretNumbers" class="fret-numbers"></div>
    </div>

    <script src="../main.js"></script>
  </body>
</html>
